<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar textos utilizando Javascript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>Cambiar textos utilizando Javascript</h1>
    <nav>
        <a href="#" onclick="txt.innerText = espanol">Español</a>
        <a href="#" onclick="txt.innerText = frances">Française</a>
        <a href="#" onclick="txt.innerText = ingles">English</a>
    </nav>
    <p id="txt"></p>

    <script src="js/quijote.js"></script>
</body>
</html>
