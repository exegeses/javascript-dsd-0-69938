<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formula 1 teams</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="imgs/f1_logo.svg">
        </div>
    </header>
    <main>
        <h1>Formula 1 teams</h1>
        <nav>
            <a href="#" id="btnRedbull">Red Bull</a>
            <a href="#" id="btnFerrari">Ferrari</a>
            <a href="#" id="btnAMartin">Aston Martin</a>
            <a href="#" id="btnMercedes">Mercedes</a>
        </nav>
        <div id="redbull">
            <h2>Red Bull</h2>
            <article class="data">
                <img src="imgs/redbull.jpg">
            </article>
            <figure id="verstappen" class="pilot">
                <figcaption><span>1</span> Max Verstappen</figcaption>
            </figure>
            <figure id="perez" class="pilot">
                <figcaption><span>11</span> Sergio PÃ©rez</figcaption>
            </figure>
        </div>
        <div id="ferrari">
            <h2>Ferrari</h2>
            <article class="data">
                <img src="imgs/ferrari.jpg">
            </article>
            <figure id="leclerc" class="pilot">
                <figcaption><span>16</span> Charles Leclerc</figcaption>
            </figure>
            <figure id="sainz" class="pilot">
                <figcaption><span>55</span> Carlos Sainz</figcaption>
            </figure>
        </div>
        <div id="amartin">
            <h2>Aston Martin</h2>
            <article class="data">
                <img src="imgs/aston-martin.jpg">
            </article>
            <figure id="falonso" class="pilot">
                <figcaption><span>14</span> Fer Alonso</figcaption>
            </figure>
            <figure id="stroll" class="pilot">
                <figcaption><span>18</span> Lance Stroll</figcaption>
            </figure>
        </div>
        <div id="mercedes">
            <h2>Mercedes</h2>
            <article class="data">
                <img src="imgs/mercedes.jpg">
            </article>
            <figure id="hamilton" class="pilot">
                <figcaption><span>44</span> Lewis Hamilton</figcaption>
            </figure>
            <figure id="russel" class="pilot">
                <figcaption><span>63</span> George Russell</figcaption>
            </figure>
        </div>
    </main>


    <script src="js/formula1.js"></script>
</body>
</html>
