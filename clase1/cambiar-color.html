<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del documento usando javascript</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar color del documento usando javascript</h1>

    <nav>
        <button onclick="document.body.style.backgroundColor = 'rgb(234, 137, 154)';">rosa</button>
        <button onclick="document.body.style.backgroundColor = 'rgb(234, 234, 75)';">amarillo</button>
        <button onclick="document.body.style.backgroundColor = '#273733'">verde</button>
    </nav>



    <script src="js/cambiar-color.js"></script>
</body>
</html>
